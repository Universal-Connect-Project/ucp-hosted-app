name: Performance E2E (Rate Limiting)

on: pull_request

jobs:
  e2e-tests:
    name: Cypress (Performance)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Install dependencies
        run: npm ci 

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          project: apps/performance-service
          start: |
            npm run dev --workspace apps/performance-service
          wait-on: "http://localhost:8088/ping"
          spec: apps/performance-service/cypress/e2e/rateLimiting/rateLimiting.cy.ts

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: apps/performance-service/cypress/screenshots
